name: CICD

on:
  push:
    branches: [deploy-to-ec2]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '8'
      - name: Build Project
        run: mvn clean install -DskipTests
      - name: Login to docker hub
        run: docker login -u ${{secrets.DOCKER_USERNAME}} -p ${{secrets.DOCKER_PASSWORD}}
      - name: Build docker image
        run: docker build -t customer-service .
      - name: Publish image to docker hub
        run: docker push customer-service:latest

  deploy:
    needs: build
    runs-on: [aws-ec2-customer-service]
    steps:
      - name: Pull Image from docker hub
        run: docker pull customer-service:latest
      - name: Delete old container
        run: docker rm -f customer-service-container
      - name: Run docker container
        run: docker run -d -p 8083:8083 --name customer-service-container customer-service
